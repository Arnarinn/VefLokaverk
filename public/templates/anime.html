<div class="large-6 large-centered columns">
	<div class="large-12 medium-12 small-12 columns">
				<h1>{{anime.name}}</h1>
				<img ng-src="{{ anime.icon }}" width="140" class="content">
				<p>{{anime.description}}</p>		
			</div>
</div>

<div class="large-12 large-centered columns">
	<h4>Episodes</h4>
	<li ng-repeat="anim in anime.episodes">
		<a href="#/{{ anime.slug }}/{{ anim.episodeNum }}">
			<div>
				<h1>{{anim.title}}</h1>	
				<p>{{anim.slug}}</p>
			</div>
		</a>
	</li>
</div>
