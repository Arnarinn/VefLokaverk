<div class="large-12 large-centered columns">
	<h1>GetAnimu</h1>
</div>
<div class="large-6 medium-8 small-8 medium-centered small-centered large-centered columns">
	<li ng-repeat="anim in anime">
		<div class="large-4 medium-4 small-4 columns">
			<a href="#/{{ anim.slug }}">
				<img ng-src="{{ anim.icon }}" width="140">
				<h1>{{anim.name}}</h1>
				<p>{{anim.description}}</p>		
			</a>
		</div>
	</li>
</div>
