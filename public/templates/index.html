<div class="large-12 large-centered columns">
	<li ng-repeat="anim in anime">
		<a href="#/{{ anim.slug }}">
			<div class="large-4 medium-4 small-4 columns panel">
				<h1>{{anim.name}}</h1>
				<img ng-src="{{ anim.icon }}" width="140" class="content">
				<p>{{anim.description}}</p>		
			</div>
		</a>
	</li>
</div>
<div class="large-12 large-centered columns">
</div>
